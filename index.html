<script>

function gerarNumeroAleatorio(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}


function jogoDeAdivinhacao() {
  const numeroAleatorio = gerarNumeroAleatorio(1, 100);
  let tentativas = 0;

  while (true) {
    const palpite = parseInt(prompt("Adivinhe o número (entre 1 e 100):"));

    if (isNaN(palpite)) {
      alert("Por favor, insira um número válido.");
      continue;
    }

    tentativas++;

    if (palpite === numeroAleatorio) {
      alert(`Parabéns! Você acertou o número ${numeroAleatorio} em ${tentativas} tentativas.`);
      break;
    } else if (palpite < numeroAleatorio) {
      alert("O palpite é muito baixo. Tente novamente.");
    } else {
      alert("O palpite é muito alto. Tente novamente.");
    }
  }

  const jogarNovamente = confirm("Deseja jogar novamente?");
  if (jogarNovamente) {
    jogoDeAdivinhacao();
  } else {
    alert("Obrigado por jogar!");
  }
}


jogoDeAdivinhacao();



</script>
